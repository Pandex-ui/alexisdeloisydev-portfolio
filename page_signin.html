<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Hellenism-Pallas</title>
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=New+Rocker&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'New Rocker', cursive;
            color: #eaeaea;
            background-image: url(https://www.laboiteverte.fr/wp-content/uploads/2012/09/foret-allemagne-Michael-Lange-02.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
               /* Bouton retour */
               .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #dd985c;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            font-family: 'New Rocker', cursive; /* Spécifie une police différente pour ce bouton */
        }

        .back-btn:hover {
            background-color: #e5a46b;
        }


        /* Signup Container */
        .signup-container {
            background-color: #26555c;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 2.5rem;
            color: #dd985c;
            margin-bottom: 1.5rem;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .signup-container input {
            padding: 0.75rem;
            border: 1px solid #dd985c;
            border-radius: 5px;
            background-color: #1d4c53;
            color: #eaeaea;
            font-size: 1rem;
        }

        .signup-container input:focus {
            outline: none;
            border-color: #dd985c;
            box-shadow: 0 0 5px #dd985c;
        }

        .signup-container button {
            background-color: #dd985c;
            color: #1e1e1e;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .signup-container button:hover {
            background-color: #eab383;
        }

        /* Footer Link */
        .signup-container .footer-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-container .footer-link a {
            color: #dd985c;
            text-decoration: none;
        }

        .signup-container .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="page_login.html" class="back-btn">← Retour</a>
    </header>
    <div class="signup-container">
        <h1>Inscription</h1>
        <form>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="email" placeholder="Adresse e-mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <input type="password" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="footer-link">
            <p>Déjà un compte ? <a href="page_login.html">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
